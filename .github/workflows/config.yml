name: example UI tests

on: workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Install Allure CLI
        run: |
          curl -o allure-2.34.1.tgz -Ls https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.34.1/allure-commandline-2.34.1.tgz
          sudo tar -zxvf allure-2.34.1.tgz -C /opt/
          sudo ln -sf /opt/allure-2.34.1/bin/allure /usr/bin/allure
          allure --version
          rm allure-2.34.1.tgz

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI-tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: |
          pytest -s -v --alluredir=allure-results

      - name: Check allure-results
        run: ls -la allure-results

      - name: Prepare allure-results dir
        run: mkdir -p allure-results/history

      - name: Fix permissions for allure-results
        run: sudo chown -R $USER:$USER allure-results

      - name: Copy history from gh-pages to allure-results
        run: |
          mkdir -p allure-results/history
          cp -R ./.github/gh-pages/history/* allure-results/history/ || true

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Check allure-report
        run: ls -la allure-report

      - name: Update Allure history
        run: |
          mkdir -p ./.github/gh-pages/history
          cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false