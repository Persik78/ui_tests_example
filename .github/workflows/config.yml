name: UI Tests

on:
  workflow_dispatch

jobs:
  ui-tests:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run UI tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: |
          pytest -s -v tests/test_login_page.py --alluredir=reports
        continue-on-error: true

      - name: Copy reports to gh-pages
        run: |
          mkdir -p .github/gh-pages/history/reports-ui
          cp -r reports/* .github/gh-pages/history/reports-ui/

      - name: Generate Allure report
        run: |
          allure generate .github/gh-pages/history/reports-ui -o .github/gh-pages/history/reports-ui/allure-report --clean

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/demo'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: .github/gh-pages/history/reports-ui/allure-report
          clean: true